<div class="d-flex flex-row">
  <ng-container *ngIf="iconTpl; else noIconTpl">
    <span class="pr-2">
      <ng-container *ngTemplateOutlet="_iconTpl"></ng-container>
    </span>
  </ng-container>
  <ng-template #noIconTpl>
    <span class="pr-2">
      <seam-icon *ngIf="icon" [icon]="icon" iconType="borderless-styled-square"></seam-icon>
    </span>
  </ng-template>

  <div class="d-flex flex-column justify-content-center">
    {{ label }}
  </div>
</div>
