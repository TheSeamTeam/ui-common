<table cdk-table [dataSource]="rows" class="table table-striped mb-0">
  <!-- Gin Code Column -->
  <ng-container cdkColumnDef="ginCode">
    <th cdk-header-cell *cdkHeaderCellDef> Gin Code </th>
    <td cdk-cell *cdkCellDef="let element"> {{element.ginCode}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container cdkColumnDef="name">
    <th cdk-header-cell *cdkHeaderCellDef> Name </th>
    <td cdk-cell *cdkCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <tr cdk-header-row *cdkHeaderRowDef="columns"></tr>
  <tr cdk-row *cdkRowDef="let row; columns: columns;"></tr>
</table>
