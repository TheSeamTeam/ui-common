<table cdk-table [dataSource]="rows" class="table table-striped table-header-divider-indented mb-0">
  <ng-container *ngFor="let r of displayedRecords">
    <ng-container [cdkColumnDef]="r.prop">
      <th cdk-header-cell *cdkHeaderCellDef>{{ r.name }}</th>
      <td cdk-cell *cdkCellDef="let element">{{ element[r.prop] }}</td>
    </ng-container>
  </ng-container>

  <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
  <tr cdk-row *cdkRowDef="let row; columns: displayedColumns;"></tr>
</table>
