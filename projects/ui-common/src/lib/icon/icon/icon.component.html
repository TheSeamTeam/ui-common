<fa-icon *ngIf="_iconObj"
  class="seam-icon--fa {{ iconClass }}"
  [icon]="_iconObj"
  [size]="size">
</fa-icon>

<ng-container *ngIf="_iconUrl">
  <!-- Partial fix for IE greyscale -->
  <ng-container *ngIf="needToFix">
    <ng-container *ngIf="disabled && grayscaleOnDisable">
      <span class="grayscale-fix" style="display: inline-block; position: relative;">
        <svg xmlns="http://www.w3.org/2000/svg" id="svgroot" style="position: absolute; left: 0; right: 0;" viewBox="0 0 48 48" width="100%" height="100%">
          <defs><filter id="gray"><feColorMatrix type="matrix" values="0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0.3333 0.3333 0.3333 0 0 0 0 0 1 0" /></filter></defs>
          <image filter="url(&quot;#gray&quot;)" preserveAspectRatio="none meet" x="0" y="0" width="48" height="48" xmlns:xlink="http://www.w3.org/1999/xlink"
            [attr.xlink:href]="_iconUrl" />
        </svg>
        <img class="seam-icon--img {{ iconClass }}" style="display: block; visibility: hidden;" alt="Icon" [src]="_iconUrl" (error)="_imgError($event)">
      </span>
    </ng-container>
    <ng-container *ngIf="!disabled">
      <img class="seam-icon--img {{ iconClass }}" [src]="_iconUrl" alt="Icon" (error)="_imgError($event)">
    </ng-container>
  </ng-container>
  <ng-container *ngIf="!needToFix">
    <img class="seam-icon--img {{ iconClass }}" [src]="_iconUrl" alt="Icon" (error)="_imgError($event)">
  </ng-container>
</ng-container>

<ng-content select=".sr-only,seam-icon-notification"></ng-content>
