<ng-template #popoverTpl>
  {{ value }}
</ng-template>

<ng-template #noPopover>
  <div class="text-truncate" #truncatedElem>
    {{ value }}
  </div>
</ng-template>

<ng-container>
  <div *ngIf="canPopover; else noPopover" [seamPopover]="popoverTpl">
    <!-- <div class="text-truncate">
      {{ value }}
    </div> -->
    <ng-template [ngTemplateOutlet]="noPopover"></ng-template>
  </div>
</ng-container>
