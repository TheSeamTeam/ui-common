<div class="h-100"
  [@routeAnimations]="prepareRoute(outlet)"
  (@routeAnimations.start)="routeAnimationsStart($event)"
  (@routeAnimations.done)="routeAnimationsDone($event)">
  <div class="hierarchy-router-outlet--content h-100" *ngIf="ngContentVisible">
    <!-- {{ animState }} -->
    <div class="border border-info h-100">
      <ng-content></ng-content>
    </div>
  </div>
  <div class="router-container"
    [class.h-100]="!ngContentVisible"
    >
  <!-- <div [@routeAnimations]="animState"> -->
  <!-- <div class="hierarchy-router-outlet--route-content"> -->
    <router-outlet #outlet="outlet"
      (activate)="outletActivate($event)"
      (deactivate)="outletDeactivate($event)">
    </router-outlet>
  </div>
</div>
