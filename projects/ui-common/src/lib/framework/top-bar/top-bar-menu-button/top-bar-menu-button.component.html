<div class="d-flex flex-row" *ngIf="!compact; else compactTpl">
  <div class="text-left flex-grow-1 text-truncate top-bar-menu-button--text">
    <div>
      <span *ngIf="originalDisplayName" class="top-bar-menu--orig-disp-name">{{ originalDisplayName }} as </span>
      <span class="top-bar-menu--display-name">{{ displayName }}</span>
    </div>
    <!-- <br> -->
    <div>
      <span *ngIf="organizationName" class="top-bar-menu--org-name">{{ organizationName }}</span>
    </div>
    <!-- <br> -->
    <div *ngIf="organizationId?.length > 0">
      <span class="top-bar-menu--org-id">Org ID: {{ organizationId }}</span>
    </div>
  </div>
  <!-- Arrow Button -->
  <div class="pl-2 d-flex flex-column">
    <div class="flex-grow-1"></div>
    <seam-icon class="d-block" [icon]="faAngleDown"></seam-icon>
    <div class="flex-grow-1"></div>
  </div>
</div>
<ng-template #compactTpl>
  <seam-icon [icon]="profileIcon" iconType="borderless-styled-square"></seam-icon>
</ng-template>
