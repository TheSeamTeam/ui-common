<!-- Nav Toggle -->
<div class="d-flex flex-column justify-content-center pr-2" *ngIf="isMobile$ | async">
  <button seamBaseLayoutNavToggle seamIconBtn [icon]="faBars" iconType="borderless-styled-square"></button>
</div>

<!-- Logo -->
<div class="top-bar--logo d-flex flex-column justify-content-center" routerLink="/">
  <div>
    <img [src]="logo" [src.lt-md]="hasTitle ? logoSm : logo" alt="Logo">
  </div>
</div>

<!-- Info -->
<div *ngIf="!hasTitle" class="d-flex flex-column flex-grow-1 p-1">
  <div><strong>Org ID:</strong> {{ organizationId }}</div>
</div>

<!-- Title -->
<div class="d-flex flex-column flex-grow-1">
  <seam-top-bar-title *ngIf="hasTitle" [titleText]="titleText" [subTitleText]="subTitleText"></seam-top-bar-title>
</div>

<!-- Items -->
<div class="top-bar-icon-container mr-2">
  <ng-container *ngFor="let item of _items$ | async">
    <ng-template [ngTemplateOutlet]="item.template"></ng-template>
  </ng-container>
</div>

<!-- Menu -->
<button seamTopBarMenuButton
  [seamMenuToggle]="_topBarMenu?.menu"
  [displayName]="displayName"
  [organizationName]="organizationName"
  [originalDisplayName]="originalDisplayName">
</button>
