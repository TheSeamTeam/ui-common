<!-- Logo -->
<div class="top-bar--logo d-flex flex-column justify-content-center pr-2" routerLink="/">
  <img [src]="logo" [src.lt-md]="logoSm" alt="Logo">
</div>
<!-- Title -->
<seam-top-bar-title [titleText]="titleText" [subTitleText]="subTitleText"></seam-top-bar-title>
<!-- Notifications -->
<div class="top-bar-icon-container mr-2">
  <button seamIconBtn
    [icon]="faBell"
    iconType="borderless-styled-square"
    [seamMenuToggle]="notificationMenu">
    <span class="sr-only">Notifications</span>
    <seam-icon-notification iconClass="text-danger"></seam-icon-notification>
  </button>
  <seam-menu #notificationMenu>
    <div style="width: 400px">
      <a seamMenuItem [icon]="faExclamationTriangle" iconClass="text-warning" routerLink="/profile">There is a problem with you self-assessment answers.</a>
      <a seamMenuItem [icon]="faExclamationTriangle" iconClass="text-warning" routerLink="/profile">Your password expires in 10 days.</a>
      <button seamMenuItem [icon]="faComment" iconClass="text-primary" (click)="openAboutModal()">You have unread feedback on your document.</button>
      <!-- <seam-menu-divider></seam-menu-divider> -->
      <!-- <div class="d-flex flex-column text-center bg-light">
        <a routerLink="/notifications">See All</a>
      </div> -->
      <seam-menu-footer>
        <a seamMenuFooterAction routerLink="/notifications">See All</a>
        <!-- <button seamMenuFooterAction>See All</button> -->
      </seam-menu-footer>
    </div>
  </seam-menu>
</div>

<!-- Menu -->
<button seamTopBarMenuButton
  [seamMenuToggle]="menu"
  [displayName]="displayName"
  [organizationName]="organizationName">
</button>

<seam-menu #menu>
  <a seamMenuItem [icon]="faUserAlt" routerLink="/profile">Profile</a>
  <button seamMenuItem [icon]="faQuestionCircle" (click)="openAboutModal()">About</button>
  <seam-menu-divider></seam-menu-divider>
  <a seamMenuItem [icon]="faSignOutAlt" routerLink="/logout">Sign out</a>
</seam-menu>
