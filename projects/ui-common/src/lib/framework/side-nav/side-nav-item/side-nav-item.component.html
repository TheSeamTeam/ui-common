<div class="d-flex flex-row">
  <ng-container *ngIf="itemType === 'basic'">
    <ng-template [ngTemplateOutlet]="itemTypeBasic"></ng-template>
  </ng-container>
  <ng-container *ngIf="itemType === 'link'">
    <ng-template [ngTemplateOutlet]="itemTypeLink"></ng-template>
  </ng-container>
</div>

<ng-container *ngIf="hasChildren && expanded">
  <!-- <div class="pl-4"> -->
  <!-- <div class="side-nav--group side-nav--group-collapsed" [class.d-none]="!expanded"> -->
  <!-- <div class="side-nav--group" [class.side-nav--group-expanded]="expanded"> -->
    <seam-side-nav-item *ngFor="let child of children"
      hierLevel="1"
      [itemType]="child.itemType"
      [icon]="child.icon"
      [label]="child.label"
      [link]="child.link"
      [queryParams]="child.queryParams"
      routerLinkActive="active"
      [children]="child.children">
    </seam-side-nav-item>
  <!-- </div> -->
  <!-- </div> -->
</ng-container>

<ng-template #itemTypeBasic>
  <button class="side-nav-item btn btn-link p-0 d-flex flex-row rounded-0 text-decoration-none text-nowrap w-100"
    (click)="toggleChildren()">
    <div class="nav-link d-flex flex-row w-100">
      <div [style.padding-left.px]="hierLevel * indentSize"></div>
      <div class="side-nav-item--icon text-left">
        <seam-icon *ngIf="icon" [icon]="icon"></seam-icon>
      </div>
      {{ label }}
    </div>

    <div *ngIf="hasChildren"
      class="btn btn-link side-nav-item--toggle-btn-container rounded-0">
      <seam-icon
        class="side-nav-item--toggle-btn"
        [class.side-nav-item--toggle-btn-expanded]="expanded"
        [icon]="faAngleLeft"
        type>
      </seam-icon>
    </div>
  </button>
</ng-template>

<ng-template #itemTypeLink>
  <a *ngIf="link; else noLink" class="side-nav-item nav-link d-flex flex-row text-nowrap w-100"
    [routerLink]="link"
    [queryParams]="queryParams"
    routerLinkActive="active">
    <div [style.padding-left.px]="hierLevel * indentSize"></div>
    <div class="side-nav-item--icon">
      <seam-icon *ngIf="icon" [icon]="icon"></seam-icon>
    </div>
    {{ label }}
  </a>

  <ng-template #noLink>
    <a class="side-nav-item nav-link d-flex flex-row text-nowrap w-100">
      <div [style.padding-left.px]="hierLevel * indentSize"></div>
      <div class="side-nav-item--icon">
        <seam-icon *ngIf="icon" [icon]="icon"></seam-icon>
      </div>
      {{ label }}
    </a>
  </ng-template>

  <button *ngIf="hasChildren"
    type="button"
    class="btn btn-link side-nav-item--toggle-btn-container rounded-0"
    (click)="toggleChildren()">
    <seam-icon
      class="side-nav-item--toggle-btn"
      [class.side-nav-item--toggle-btn-expanded]="expanded"
      [icon]="faAngleLeft"
      type>
    </seam-icon>
  </button>
</ng-template>
