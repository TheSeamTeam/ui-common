<!-- <seam-edit-controls-wrapper></seam-edit-controls-wrapper> -->
<agm-map
  [latitude]="latitude"
  [longitude]="longitude"
  [zoom]="zoom"
  [mapTypeControl]="true"
  mapTypeId="hybrid"
  [streetViewControl]="false"
  (mapReady)="_onMapReady($event)"
  [fullscreenControl]="true">
</agm-map>
<seam-menu #featureContextMenu>
  <button seamMenuItem (click)="_onClickDeleteFeature()">Delete</button>
</seam-menu>
<!-- <input #fileInput type="file" hidden (change)="_fileChange(fileInput.files)"> -->
<seam-map-file-drop *ngIf="fileDropEnabled"></seam-map-file-drop>
