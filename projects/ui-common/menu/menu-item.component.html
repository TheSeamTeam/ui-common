<div class="d-flex flex-row">
  <seam-icon *ngIf="icon"
    style="width: 30px; height: 20px; flex: 0 0 auto;"
    class="pr-2"
    [icon]="icon"
    [iconClass]="iconClass"
    iconType="image-fill">
  </seam-icon>

  <div class="text-truncate">
    <ng-content></ng-content>
  </div>

  <div *ngIf="badgeText" class="ml-2">
    <span class="badge badge-pill{{ badgeTheme ? ' badge-' + badgeTheme : '' }} position-relative"
      style="top: -2px"
      >{{ badgeText }}</span>
  </div>

  <div class="d-flex flex-grow-1 justify-content-end">
    <seam-icon *ngIf="_triggersSubmenu"
      style="width: 30px; height: 20px; flex: 0 0 auto;"
      class="pl-2"
      [icon]="sublevelIcon"
      [iconClass]="subLevelIconClass"
      iconType="image-fill">
    </seam-icon>
  </div>
</div>
